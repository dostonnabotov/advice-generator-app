<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css">
  <script src="index.js" defer></script>

  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <div class="card flow">
    <p class="card__number">Advice #<span data-advice="id">117</span></p>
    <div class="card__advice">
      <q data-advice="text">
        It is easy to sit up and take notice, what's difficult is getting up and taking action.
      </q>
    </div>
    <div class="card__line">
      <img src="./assets/images/pattern-divider-desktop.svg" alt="">
    </div>
    <button class="card__button" data-advice="generator">
      <span class="sr-only">Generate random advice</span>
    </button>
  </div>
</body>
</html>
